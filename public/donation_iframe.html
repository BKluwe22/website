<html>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>

    <body>
    </body>

    <script>
        (() => {
            const searchParams = new URL(window.location).searchParams
            let campaign = searchParams.has('campaign') ? searchParams.get('campaign') : ''

            if (campaign[0] !== '/') {
                campaign = '/' + campaign
            }

            console.log(campaign)
            const scriptEl = document.createElement('script')
            scriptEl.src = `https://secure.givelively.org/widgets/branded_donation/give-back-cincinnati${campaign}.js`
            document.head.appendChild(scriptEl)

            const divEl = document.createElement('div')
            divEl['data-widget-src'] = `https://secure.givelively.org/donate/give-back-cincinnati${campaign}?ref=sd_widget`
            divEl.id = 'give-lively-widget'
            divEl.class = 'gl-branded-donation-widget'
            document.body.appendChild(divEl)
        })()
    </script>
</html>

<html>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>

    <body>
    </body>

    <script>
        (() => {
            const url = new URL(window.location)
            let campaign = url.searchParams.has('campaign') ? url.searchParams.get('campaign') : ''

            if (campaign[0] !== '/') {
                campaign = '/' + campaign
            }

            document.location.href = url.origin + '/donation_iframe.html'

            const scriptEl = document.createElement('script')
            scriptEl.src = `https://secure.givelively.org/widgets/branded_donation/give-back-cincinnati${campaign}.js`
            document.head.appendChild(scriptEl)

            const divEl = document.createElement('div')
            divEl['data-widget-src'] = `https://secure.givelively.org/donate/give-back-cincinnati${campaign}?ref=sd_widget`
            divEl.id = 'give-lively-widget'
            divEl.className = 'gl-branded-donation-widget'
            document.body.appendChild(divEl)

            let x = document.createElement('div')
            x.innerText = scriptEl.src
            document.body.appendChild(x)
        })()
    </script>
</html>
